<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prude</title>
    <script src="static/js/axios.js"></script>
    <script src="static/js/app.js"></script>
</head>
<body>
<ul>
{% for schema in schemas %}
    <li><span class="schema" onclick="axios.get('/api/v1/tables/{{ schema }}').then((r) => dump(r))">{{ schema }}<span>
{% endfor %}
</ul>
<div id="dumpbox"></div>
</body>
</html>
